<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Game Boy Color</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="gameboy_background">
      <div class="bande_vide_0"></div>
      <div class="fond_ecran_noir">
        <div class="fond_ecran_noir_gauche"></div>
        <div class="fond_ecran_noir_centre">
          <div class="fond_ecran_noir_centre_haut"></div>
          <div class="fond_ecran_noir_centre_centre">
            <div class="fond_ecran_noir_centre_centre_gauche"></div>
            <div class="fond_ecran_noir_centre_centre_centre"></div>
            <div class="fond_ecran_noir_centre_centre_droite"></div>
          </div>
          <div class="fond_ecran_noir_centre_bas"></div>
        </div>
        <div class="fond_ecran_noir_droite"></div>
      </div>
      <div class="bande_vide_1"></div>
      <div class="logo">
        <div class="logo_gauche"></div>
        <div class="logo_centre">Nintendo</div>
        <div class="logo_droite"></div>
      </div>
      <div class="bande_vide_2"></div>
      <div class="boutons">
        <div class="bontons_vide_gauche"></div>
        <div class="bontons_croix">
          <div class="boutons_croix_haut">
            <div class="boutons_croix_haut_gauche"></div>
            <div class="boutons_croix_haut_centre"></div>
            <div class="boutons_croix_haut_droite"></div>
          </div>
          <div class="boutons_croix_centre"></div>
          <div class="boutons_croix_bas">
            <div class="boutons_croix_bas_gauche"></div>
            <div class="boutons_croix_bas_centre"></div>
            <div class="boutons_croix_bas_droite"></div>
          </div>
        </div> 
        <div class="bontons_vide_centre"></div>
        <div class="bontons_AB">
          <div class="bontons_AB_gauche">
            <div class="bontons_AB_gauche_vide_haut"></div>
            <div class="bontons_AB_gauche_B">B</div>
            <div class="bontons_AB_gauche_vide_bas"></div>
          </div>
          <div class="bontons_AB_vide_centre"></div>
          <div class="bontons_AB_droite">
            <div class="bontons_AB_droite_vide_haut"></div>
            <div class="bontons_AB_droite_A">A</div>
            <div class="bontons_AB_droite_vide_bas"></div>
          </div>
        </div>
        <div class="bontons_vide_droite"></div>
      </div>
      <div class="bande_vide_3"></div>
      <div class="bande_start_select">
        <div class="bande_start_select_gauche"></div>
        <div class="bande_start_select_select"></div>
        <div class="bande_start_select_centre"></div>
        <div class="bande_start_select_start"></div>
        <div class="bande_start_select_droite"></div>
      </div>
      <div class="bande_vide_4"></div>

      
    </div>


  </body>
</html>
